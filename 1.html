<div class="login-wrapper">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/images/logo-dr-simi.png" alt="Dr. Simi" class="logo">
      <h1 class="title">Sistema Médico</h1>
      <p class="subtitle">Gestión de pacientes y consultas</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-with-icon">
          <span class="material-icons">person</span>
          <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-with-icon">
          <span class="material-icons">lock</span>
          <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <span class="material-icons">error</span>
        <span>{{errorMessage}}</span>
      </div>
    </form>

    <div class="footer">
      <p>© {{currentYear}} Centro Médico Dr. Simi</p>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
